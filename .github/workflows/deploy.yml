name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}/book/

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true
          frozen: true

      - name: Build website
        run: pixi run build

      - name: Spellcheck
        run: pixi run spellcheck

      - name: Linkcheck
        run: pixi run linkcheck

      - name: List build directory
        run: |
          ls -la _build/ || echo "Build directory not created"
          ls -la _build/html/ || echo "HTML directory not created"

      - name: Prepare site structure
        run: |
          mkdir -p _site/book
          cp index.html _site/
          cp people.html _site/
          cp -r images _site/ 2>/dev/null || echo "No images directory"
          cp -r js _site/ 2>/dev/null || echo "No js directory"
          cp -r data _site/ 2>/dev/null || echo "No data directory"
          cp -r img _site/book/ 2>/dev/null || echo "No book/img directory"
          cp -r _build/html/* _site/book/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '_site'

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
